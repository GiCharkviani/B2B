<div class="container">
    <div class="row">
        <mat-vertical-stepper [linear]="isLinear" #stepper>
            <mat-step [stepControl]="firstFormGroup">
              <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Fill out your Email</ng-template>
                <mat-form-field>
                  <mat-label>Email</mat-label>
                  <input matInput  [(ngModel)]='email' name="email" formControlName="firstCtrl" type="email" required>
                </mat-form-field>
                <div>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup">
              <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Fill out your Password</ng-template>
                <mat-form-field>
                  <mat-label>Password</mat-label>
                  <input [(ngModel)]='password' name="password" type="password" matInput formControlName="secondCtrl" 
                         required>
                </mat-form-field>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step>
              <ng-template matStepLabel>Done</ng-template>
              <p class="small">All is correct?</p>
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
                <hr>
                <button routerLink='/home' mat-raised-button color="warn" (click)='signUp()'>Join!</button>
              </div>
            </mat-step>
          </mat-vertical-stepper>
    </div>
</div>
